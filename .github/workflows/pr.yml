name: Lint and Test

on:
  pull_request:
    branches:
      - master
      - next
      - next-major
      - beta
      - alpha

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install, build and test
        run: |
          npm ci
          npm run lint
          npm test
          npm run e2e
          npm run build
        env:
          CI: true
